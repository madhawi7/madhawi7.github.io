<!DOCTYPE html>
<html lang="en">
<head>
    <title>sheet6</title>
    <meta charset="UTF-8">

    <script>
    function add(){
    var num1=parseInt(document.getElementById('n1').value);
    var num2=parseInt(document.getElementById('n2').value);
    var resulte=num1+num2;
    document.getElementById('re').innerHTML=resulte;
    }

    function multipl(){
    var num1=parseInt(document.getElementById('n1').value);
    var num2=parseInt(document.getElementById('n2').value)
    var resulte=num1*num2;
    document.getElementById('re').innerHTML=resulte;
    }

    function sub(){
    var num1=parseInt(document.getElementById('n1').value);
    var num2=parseInt(document.getElementById('n2').value);
    var resulte=num1-num2;
    document.getElementById('re').innerHTML=resulte;
    }

    function changeBackground (){
    document.getElementById('n1').style.backgroundColor="#7700b3";
    }
    function changeText()
    {
    document.getElementById('num1').style.color="#7700b3";
    document.getElementById('num2').style.color="#7700b3";

    }
    function turnOff()
    {
    document.getElementById('img').src="pic_bulboff.gif";

    }
    function turnOn(){
   document.getElementById('img').src="pic_bulbon.gif";

    }
 </script>
</head>

<body>
    <form >
       <label id="num1" for="n1">number 1</label>
       <input type=number id="n1"><br><br>
       <label id="num2" for="n2">number 2: </label>
       <input type=number id="n2"> <br><br>
       <input type=button onclick="add();" value="add" >
       <input type=button onclick="multipl();" value="multiple">
       <input type=button onclick="sub();" value="sub" >
       <input type=button onclick="changeBackground ();"value="change background color">
      <input type=button onclick="changeText();"value="change text color">
    </form>
    <p id="re"></p>
    <br><br>
    <hr>
    <br><br>
    <button onclick="turnOff();">Turn off the light</button>
    <img id="img" src="pic_bulboff.gif">
    <button onclick="turnOn();">Turn on the light</button>


  </body>



</html>
